<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calcolatrice</title>
</head>
<body>
    <header>
        <h1>CALCOLATRICE</h1>
    </header>
    <main>
        <div class="calcolatrice">
            <input type="text" class="number" id="number">
            <div class="bottoni">
                <button class="bottone side" id="AC">AC</button>
                <button class="bottone side" id="sqrt">√</button>
                <button class="bottone side" id="pow">x²</button>
                <button class="bottone side addvalue">/</button>
                <button class="bottone center addvalue">7</button>
                <button class="bottone center addvalue">8</button>
                <button class="bottone center addvalue">9</button>
                <button class="bottone side addvalue">*</button>
                <button class="bottone center addvalue">4</button>
                <button class="bottone center addvalue">5</button>
                <button class="bottone center addvalue">6</button>
                <button class="bottone side addvalue">-</button>
                <button class="bottone center addvalue">1</button>
                <button class="bottone center addvalue">2</button>
                <button class="bottone center addvalue">3</button>
                <button class="bottone side addvalue">+</button>
                <button class="bottone center" id="eliminaUno">⌫</button>
                <button class="bottone center addvalue">0</button>
                <button class="bottone center addvalue">.</button>
                <button class="bottone side" id="res">=</button>
            </div>
        </div>
    </main>
    <footer>© - Leonardo Cavalca - 2024/2025</footer>
    <script rel="text/javascript" src="script.js"></script>
</body>
</html>
